<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>REsize</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.3.1.js"> </script>
    <script src="bootstrap.min.js"> </script>
    <script src="imageMapResizer.min.js"></script>
    <style>
        img{
            width:100%;
        }
    </style>
</head>
<body>
    
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" >
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="ktm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-body">
                    <p>this is ktm</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="dl" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-body">
                    <p>this is dhulikhel</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="kuri" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                
                <div class="modal-body">
                    <p>this is kuri</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Image Map Generated by http://www.image-map.net/ -->
    <img src="40343029_223277248536217_6269761755115683840_n.jpg" usemap="#image-map">
    
    <map name="image-map">
        <area target="_blank" alt="google" title="google"  data-toggle="modal" data-target="#ktm" coords="55,783,323,879" shape="rect">
        <area target="_blank" alt="bing" title="bing" data-toggle="modal" data-target="#dl" coords="646,712,435,802" shape="rect">
        <area target="" alt="kuri" title="kuri" data-toggle="modal" data-target="#kuri" coords="785,561,980,479" shape="rect">
    </map>

    <script>
        $(document).ready(function () {
                $('map').imageMapResize();
        });
    </script>
</body>
</html>
